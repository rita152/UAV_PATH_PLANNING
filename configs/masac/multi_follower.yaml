# MASAC 多 Follower 配置示例
# 用于训练 1 Leader + 3 Followers 的编队控制

# ============================================
# 环境配置
# ============================================
environment:
  n_leader: 1              # Leader 数量
  n_follower: 3            # 🎯 3个Follower
  render: false            # 是否渲染可视化
  state_dim: 7             # 状态维度
  action_dim: 2            # 动作维度

# ============================================
# 训练配置
# ============================================
training:
  ep_max: 500              # 最大训练轮数
  ep_len: 1000             # 每轮最大步数
  train_num: 1             # 训练次数
  gamma: 0.9               # 折扣因子
  batch_size: 128          # 批次大小
  memory_capacity: 20000   # 经验池容量
  
  # 数据保存
  data_save_name: 'MASAC_multi_follower_3.pkl'

# ============================================
# 测试配置
# ============================================
testing:
  test_episode: 100        # 测试轮数
  ep_len: 1000             # 每轮最大步数
  render: false            # 是否渲染可视化
  
  # 模型路径
  leader_model_path: null
  follower_model_path: null

# ============================================
# 网络配置
# ============================================
network:
  hidden_dim: 256          # 隐藏层维度
  
  # 学习率
  q_lr: 3.0e-4             # Q网络学习率
  value_lr: 3.0e-3         # Value网络学习率
  policy_lr: 1.0e-3        # Policy网络学习率
  
  # 其他参数
  tau: 1.0e-2              # 软更新系数

# ============================================
# 环境变量
# ============================================
env_vars:
  KMP_DUPLICATE_LIB_OK: 'TRUE'

# ============================================
# 输出配置
# ============================================
output:
  verbose: true            # 是否输出详细信息
  log_interval: 1          # 日志输出间隔
  save_interval: 20        # 模型保存间隔

